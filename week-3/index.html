<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administrasi Pasien</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="bg-form col-9 mx-auto rounded my-5 p-3">
        <div class="row align-items-center">
          <div class="col-md-3 text-center">
            <img
              src="assets/images/hero.jpg"
              alt="Hero Image"
              class="img-fluid custom-img"
            />
          </div>
          <div class="col-md-9">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">Pendaftaran Pasien Baru</h1>
                <p class="lead">Klinik Mantul Betul Uhuy Maruhuy</p>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <h4 class="text-start ms-2">Data Diri</h4>
        <hr class="my-4" />
        <form action="" id="form-registrasi" class="mx-3">
          <!-- <p>KALIAN ISI DISINI</p> -->
          <div class="mb-4">
            <label for="inputNama" class="form-label">Nama Lengkap</label>
            <input
              type="text"
              class="form-control"
              id="inputNama"
              placeholder="Nama Lengkap"
              aria-label="Nama Lengkap"
            />
          </div>
          <div class="row mb-4">
            <div class="col">
              <label for="inputTanggalLahir" class="form-label"
                >Tanggal Lahir</label
              >
              <input
                type="date"
                class="form-control"
                id="inputTanggalLahir"
                aria-label="Tanggal Lahir"
              />
            </div>
            <div class="col">
              <label class="form-label d-block">Jenis Kelamin</label>
              <div>
                <input
                  type="radio"
                  id="jkLaki"
                  name="jenisKelamin"
                  value="Laki-laki"
                />
                <label for="jkLaki">Laki-laki</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="jkPerempuan"
                  name="jenisKelamin"
                  value="Perempuan"
                />
                <label for="jkPerempuan">Perempuan</label>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <label for="inputBerat" class="form-label">Berat (kg)</label>
              <input
                type="text"
                class="form-control"
                id="inputBerat"
                placeholder="Berat (kg)"
                aria-label="Berat (kg)"
              />
            </div>
            <div class="col">
              <label for="inputTinggi" class="form-label">Tinggi (cm)</label>
              <input
                type="text"
                class="form-control"
                id="inputTinggi"
                placeholder="Tinggi (cm)"
                aria-label="Tinggi (cm)"
              />
            </div>
          </div>
          <div class="mb-4">
            <label for="inputStatusPernikahan" class="form-label"
              >Status Pernikahan</label
            >
            <select
              class="form-select"
              id="inputStatusPernikahan"
              aria-label="Status Pernikahan"
            >
              <option selected>Pilih Status Pernikahan...</option>
              <option value="Belum Menikah">Belum Menikah</option>
              <option value="Menikah">Menikah</option>
              <option value="Cerai">Bercerai</option>
            </select>
          </div>
          <hr class="my-4" />

          <button type="submit" class="btn-submit">Registrasi</button>
        </form>
        <button
          type="button"
          class="btn btn-light btn-floating btn-lg"
          id="btn-back-to-top"
        >
          <i class="bi bi-arrow-up"></i>
        </button>
      </div>
    </div>
    <!-- Bootstrap JavaScript dan jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="assets/main.js"></script>
  </body>
</html>
