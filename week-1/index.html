<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Simple Form</h1>
    <h2>Example</h2>
    <form action="">
      <input type="text" id="inputName" name="nama" placeholder="Nama" />
      <input
        type="text"
        id="inputUniv"
        name="universitas"
        placeholder="Asal Universitas"
      /><br>
      <input type="submit" name="" id="submitBtn" />
    </form>
    <div class="result">
      <h3 id="resultName">Name</h3>
      <h3 id="resultUniv">University</h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
